<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiriquí Turismo | Descubre el Paraíso Natural</title>

    <!-- Fuentes y Estilos Optimizados -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

    <style>
        :root {
            --primary-color: #2ecc71;
            --secondary-color: #3498db;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header Mejorado */
        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .header.scrolled {
            background: rgba(0, 0, 0, 0.95);
        }

        .neon-menu .nav-link {
            color: var(--light-color);
            position: relative;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .neon-menu .nav-link:hover {
            color: var(--primary-color);
            text-shadow: 0 0 10px var(--primary-color);
        }

        .neon-menu .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .neon-menu .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section Mejorado */
        .hero_container {
            height: 100vh;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
                url('assets/hero-bg.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }

        .hero_container h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        .moving-text {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 3s ease infinite;
        }

        /* Carousel Mejorado */
        .carousel-container {
            position: relative;
            overflow: hidden;
            margin: 2rem 0;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .carousel-slide {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .carousel-slide img {
            width: 100%;
            height: 600px;
            object-fit: cover;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        /* Cards Mejoradas */
        .room__card {
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .room__card:hover {
            transform: translateY(-10px);
        }

        .room_card_image {
            position: relative;
            overflow: hidden;
        }

        .room_card_image img {
            transition: transform 0.5s ease;
        }

        .room__card:hover .room_card_image img {
            transform: scale(1.1);
        }

        /* Animaciones */
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- El resto del contenido HTML se mantiene igual pero con las clases actualizadas -->
    <!-- Header con Menú de Navegación -->
    <header class="header">
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/logo.png" alt="Chiriquí Turismo" height="40">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto neon-menu">
                        <li class="nav-item">
                            <a class="nav-link" href="#inicio">
                                <i class="ri-home-line"></i> Inicio
                            </a>
                        </li>
                        <!-- Resto de los items del menú -->
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Sección Hero -->
    <section class="hero_container">
        <h1 class="animate__animated animate__fadeInDown">
            Bienvenido a Chiriquí
            <span class="moving-text">Donde la Aventura Comienza</span>
        </h1>
        <p class="animate__animated animate__fadeInUp">Descubre - Explora - Vive</p>
        <a href="#tours" class="btn btn-primary btn-lg animate__animated animate__fadeInUp">
            Explora Ahora
        </a>
    </section>

    <!-- El resto de las secciones seguirían el mismo patrón de mejora -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Efecto de scroll en el header
        window.addEventListener('scroll', () => {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // Animaciones al hacer scroll
        const observerOptions = {
            threshold: 0.1
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate__animated', 'animate__fadeInUp');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.room__card, .section__header, .about__details1')
            .forEach(el => observer.observe(el));
    </script>
</body>

</html>
